#Set a default branch
# set migration command, but only run them when â€“migrate is specified

environments:
  ce2_solo:
    branch: master
    migrate: false
    migration_command: bundle exec rake db:migrate
    maintenance_on_migrate: true
    precompile_assets: true
    precomplie_assets_task: assets:precompile
    asset_roles: :all

